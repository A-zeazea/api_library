<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Library</title>

    <!-- Remix Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 여기서 icon을 가져오기 위해서는 저 링크 소스가 필요한가보다!? -->

    <link rel="stylesheet" href="css/style.css" />

    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8xx1pcmnzi"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <h2>Search Libraries</h2>
        </div>
      </header>

      <section>
        <div class="container">
          <div class="loading"><img src="loading.gif" alt="" /></div>
          <div class="search-bar">
            <input type="text" placeholder="지역명 또는 도서관 이름" />
            <button><i class="ri-search-line"></i></button>
          </div>

          <div class="map-wrapper" id="map">
            <img src="temp_image.jpeg" alt="임시 지도 이미지" />
          </div>

          <div class="details">
            <div class="title">
              <h2>판교인생도서관</h2>
              <i class="ri-close-circle-fill"></i>
            </div>

            <div class="info">
              <!-- 중요 정보 -->
              <div class="boxinfo">
                <div class="red1">
                  <h3>도서</h3>
                  <!-- <div class="line"></div> -->
                  <h3>4994</h3>
                </div>
                <div class="red2">
                  <h3>연속간행물</h3>
                  <!-- <div class="line"></div> -->
                  <h3>8</h3>
                </div>
                <div class="red3">
                  <h3>비도서</h3>
                  <!-- <div class="line"></div> -->
                  <h3>0</h3>
                </div>
                <div class="blue">
                  <h3>열람좌석수</h3>
                  <!-- <div class="line"></div> -->
                  <h3>65</h3>
                </div>
              </div>
              <!-- 기본 정보 -->
              <div class="letterinfo">
                <div class="time">
                  <div class="info-title">운영시간 :</div>
                  <div class="info-contents">
                    <p class="weekday">09:00 ~ 18:00 (평일)</p>
                    <p class="weekend">09:00 ~ 14:00 (토요일 및 공휴일)</p>
                    <p class="msg">* 공휴일 휴관</p>
                  </div>
                </div>
                <div class="call">
                  <div class="info-title">연락처 :</div>
                  <div class="info-contents">
                    <p class="call_each">031-620-2817</p>
                  </div>
                </div>
                <div class="address">
                  <div class="info-title">주소 :</div>
                  <div class="info-contents">
                    <p class="address_each">경기도 성남시 분당구 판교역로 99</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- 홈페이지로 이동 -->
            <div class="link">
              <a href="" class="#">홈페이지로 연결</a>
            </div>
          </div>
        </div>
      </section>

      <div class="bottom-bar">
        <div class="container">
          <div>
            <a href="#">
              <span><i class="ri-price-tag-3-line"></i></span>
              <em>리뷰</em>
            </a>
          </div>
          <div>
            <a href="#">
              <span><i class="ri-user-3-line"></i></span>
              <em>내 도서관</em>
            </a>
          </div>
          <div>
            <a href="#">
              <span><i class="ri-add-circle-line"></i></span>
              <em>탐색</em>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/data.js"></script>
  <script src="js/custom.js"></script>
</html>
